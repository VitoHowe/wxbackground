version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://host.docker.internal:3006/api}
    container_name: wxbackground-app
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3007}:3007"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3007}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://host.docker.internal:3006/api}
    networks:
      - wxbackground-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3007/api/health',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  wxbackground-network:
    driver: bridge
